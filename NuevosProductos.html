    <main>
          <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <section class="agregar-producto container">
           <div class="agregar-producto__title">
                <h1>Agregar Producto</h1>
           </div>
           <form action=""  class="form-agregar" data-tipo="form">
              <fieldset class="form__fieldset">
                  <div class="input__agregar__container">
                        <a href="//parzibyte.me/blog" target="_blank"></a>
                      <br>
                        <!-- El input para seleccionar los archivos, fíjate en su id -->
                      <input type="file" id="seleccionArchivos" accept="image/*">
                      <br><br>
                       <!-- La imagen que vamos a usar para previsualizar lo que el usuario selecciona -->
                      <img id="imagenPrevisualizacion">
                       <script src="script.js"></script>
                      <span class="input-message-error"></span>
                  </div>
                  <div class="input__agregar__container">
                     <input class="input__agregar" id="nombreProducto" placeholder="Nombre del producto" type="text"
                         data-tipo="nombreProducto"  required />
                     <label class="input__label" for="nombreProducto">Nombre del producto</label>
                        <span class="input-message-error"></span>
                  </div>
                  <div class="input__agregar__container">
                     <input  class="input__agregar" id="precio" placeholder="Precio" type="number" data-tipo="precio" required />
                     <label class="input__label"  for="precio">Precio</label>
                     <span class="input-message-error"></span>
                 </div>
                 <div class="input__agregar__container">
                     <input class="input__agregar" id="categoria" placeholder="Categoria" type="text" data-tipo="categoria" required />
                     <label  class="input__label" for="categoria"  >Categoría</label>
                     <span class="input-message-error"></span>
                 </div>
                 <div class="textarea__container">
                     <textarea name="descripcion" id="descripcion" placeholder="Descripcion" data-tipo="descripcion" rows="8"   class="textarea__input"  required></textarea>
                      <label  class="textarea__label" for="Descripcion">Descripción</label>
                     <span class="textarea-message-error"></span>
                 </div>
              </fieldset>
                <button  type="submit"  class="btn btn__agregar"> <a href="formulario-agregaProductos.html" id="agrega">
                   Agregar Producto</a>
                 </button>
             </form>
         </section>
