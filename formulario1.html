    <section class="formulario">
      <main>
          <div class = "login__container">
              <form class = "login__form" data-form id = "login__form">
      
                  <h2 class = "login__title">Iniciar Sección</h2>
                  <div>
                    <input type="email" name="email"class = "login__email" data-email id = "login__email" placeholder="Email" required>
                    <label class="input-label" for="email"></label> 
                    <span class="input-message-error"></span>
              </div>
                <div class="textarea-container">
                    <textarea  name="mensaje" id="mensaje" placeholder="Mensaje" data-tipo="mensaje" rows="8" class="textarea-input" required></textarea>
                    <label  class="textarea-label"  for="mensaje" >Mensaje:</label>
                   <span class="textarea-message-error"></span>
                   
               </div>
               <div class="input-container">
                <button  type="submit"class="btn btn__form">Enviar Mensaje</button>
              </div>     
               
          
          
        </form>
      </div>
       </main>
